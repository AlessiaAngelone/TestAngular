<div class="container">
  <div>
    <h1>Contacts Form</h1>
    <form (ngSubmit)="onSubmit()" [formGroup]="contactForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text"
               class="form-control"
               id="name"
               required
               formControlName="name"
               name="name">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="surname">Surname</label>
        <input type="text"
               class="form-control"
               id="surname"
               formControlName="surname"
               name="surname">
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input type="text"
               class="form-control"
               id="address"
               formControlName="address"
               name="address">
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text"
               class="form-control"
               id="phone"
               formControlName="phone"
               name="phone">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control"
               id="email"
               formControlName="email"
               name="email">
      </div>
      <button type="submit" class="btn btn-success" [disabled]="!contactForm.valid">Save</button>
    </form>
  </div>

  <h2>My Contacts</h2>
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Surname</th>
      <th scope="col">Address</th>
      <th scope="col">Phone</th>
      <th scope="col">Email</th>
      <th scope="col">Actions</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let contact of contacts; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ contact.name }}</td>
      <td>{{ contact.surname }}</td>
      <td>{{ contact.address }}</td>
      <td>{{ contact.phone }}</td>
      <td>{{ contact.email }}</td>
      <td>
        <button class="btn btn-primary" (click)="editContact(contact.id)">Edit</button>
        <button class="btn btn-secondary" (click)="deleteContact(contact.id)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
